<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <LINK href="iphone.css" rel="stylesheet" type="text/css">
    <title>Document</title>

</head>

<body id="margin">
    <div id="metalBorder">
        <div id="blackBorder">
            <div id="topMiddleOuter">
                <div id="topMiddle">

                </div>
            </div>
            <div id="screen">
                <div id="textOnTop">
                    <span id="provider">
                        Verizon
                    </span>
                    <div id="bars">
                        <div id="bar1">
                        </div>
                        <div id="bar2">
                        </div>
                        <div id="bar3">
                        </div>
                        <div id="bar4">
                        </div>
                    </div>
                    <div id="wifi">
                        <img id="wifiPic" src="https://i.imgur.com/CEPd5o7.png" alt="wifi" />
                    </div>
                    <div id="battery">
                        <div id="batteryInside">
                        </div>
                        <div id="batteryTip">
                        </div>
                    </div>
                    <div id="iconUnderline">
                    </div>
                </div>
                <div id="lock">
                    <div id="lockTop">
                    </div>
                    <div id="lockBody">
                    </div>
                </div>
                <div id="time">
                    5:25
                </div>
                <div id="date">
                    Monday, December 27
                </div>
                <div id='flashlightCircle'>
                    <div id="flashlightTop">
                    </div>
                    <div id="flashlightDome">
                    </div>
                    <div id="flashlightBody">
                    </div>
                    <div id="flashlightSwitch">
                    </div>
                    <div id="flashlightButton">
                    </div>
                </div>
                <div id='cameraCircle'>
                    <div id="cameraBody">
                    </div>
                    <div id="cameraTop">
                    </div>
                    <div id="cameraLens">
                    </div>
                    <div id="cameraFlash">
                    </div>
                </div>
                <div id="bottomBar">

                </div>
                <div id="swipeToUnlock">
                    Swipe up to open
                </div>
            </div>
            <div id="cameraNotch">
                <div id="cameraHole">
                    <div id="camera">

                    </div>
                </div>
            </div>
            <div id="powerButton">
            </div>
            <div id="ringer">
            </div>
            <div id="volumeUp">
            </div>
            <div id="volumeDown">
            </div>
        </div>
    </div>
</body>

</html>
